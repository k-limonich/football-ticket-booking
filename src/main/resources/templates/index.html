<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
	<title>Главная</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

<div layout:fragment="content" id="demo" class="carousel slide" data-ride="carousel">
	<ul class="carousel-indicators">
		<li data-target="#demo" data-slide-to="0" class="active"></li>
		<li data-target="#demo" data-slide-to="1"></li>
		<li data-target="#demo" data-slide-to="2"></li>
	</ul>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="/img/img_1.png" alt="Los Angeles" width="1100" height="500">
			<div class="carousel-caption">
				<h3>Los Angeles</h3>
				<p>We had such a great time in LA!</p>
			</div>
		</div>
		<div class="carousel-item">
			<img src="/img/img_21.png" alt="Chicago">
			<div class="carousel-caption">
				<h3>Chicago</h3>
				<p>Thank you, Chicago!</p>
			</div>
		</div>
		<div class="carousel-item">
			<img src="/img/img_3.png" alt="New York">
			<div class="carousel-caption">
				<h3>New York</h3>
				<p>We love the Big Apple!</p>
			</div>
		</div>
	</div>
	<a class="carousel-control-prev" href="#demo" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</a>
	<a class="carousel-control-next" href="#demo" data-slide="next">
		<span class="carousel-control-next-icon"></span>
	</a>
</div>
</body>
</html>
